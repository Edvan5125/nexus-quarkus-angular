<!-- tela de login simples com email usuario e senha -->
<div class="caixa-entrada">
  <div class="cartao-entrada">
    <!-- titulo da tela -->
    <h1 class="titulo">Nexus</h1>
    <!-- subtitulo para orientar o usuario -->
    <p class="subtitulo">Entre para continuar</p>

    <input
      type="email"
      [value]="email"
      (input)="email = $event.target.value"
      placeholder="E-mail"
      aria-label="email"
    />

    <input
      type="texto"
      [value]="usuario"
      (input)="usuario = $event.target.value"
      placeholder="UsuÃ¡rio"
      aria-label="usuario"
    />

    <input
      type="password"
      [value]="password"
      (input)="password = $event.target.value"
      placeholder="Senha"
      aria-label="password"
    />

  <!-- botao que chama a funcao entrar -->
  <button (click)="entrar()">Entrar</button>

    <!-- mensagem de erro aparece aqui quando algo esta errado -->
    <p class="mensagem-erro" *ngIf="mensagemErro">{{ mensagemErro }}</p>
  </div>
</div>
