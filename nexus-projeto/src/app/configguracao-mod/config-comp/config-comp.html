<div class="config-page" [class.claro]="tema==='claro'" [style.fontSize.px]="tamanhoFonte">
	

	<h2>Configuração</h2>

	<section class="bloco">
		<!-- bloco aparencia: tema cores e tamanho de fonte -->
		<h3>Aparência (visual)</h3>

		<div class="linha">
			<!-- selecionar de tema claro/escuro -->
			<label>Tema:</label>

			<select [(ngModel)]="tema">

				<option value="escuro">Escuro</option>
				<option value="claro">Claro</option>

			</select>

		</div>

		 <div class="linha">

			<!-- cor primaria -->
			<label>Cor Primária:</label>
			<input type="color" [(ngModel)]="corPrimaria" />

		</div>

		<div class="linha">
			<!-- cor da barra lateral  -->
			<label>Barra Lateral:</label>
			<input type="color" [(ngModel)]="corBarraLateral" />
		</div>

		<div class="linha">
			<!-- cor de fundo da conversa -->
			<label>Fundo da Conversa:</label>
			<input type="color" [(ngModel)]="corConversa" />
		</div>

		<div class="linha">
			<!-- controle de tamanho da fonte entre 12 e 20px -->
			<label>Tamanho da Fonte: {{tamanhoFonte}}px</label>
			<input type="range" min="12" max="20" [(ngModel)]="tamanhoFonte" />
		</div>

		<!--  escolhas usando variaveis css -->
		<div class="preview" [style.--primaria]="corPrimaria" [style.--barra]="corBarraLateral" [style.--conversa]="corConversa">

			<aside class="prev-barra">Barra</aside>

			<main class="prev-conversa">

				<div class="msg usuario"><strong>Você:</strong> Exemplo de mensagem do usuário.</div>
				<div class="msg nexus"><strong>NexusBot:</strong> Exemplo de resposta do bot.</div>

			</main>
		</div>


	</section>

	<section class="bloco">
		
		<h3>Personalidade do Nexus (visual)</h3>

		<div class="linha">
		
			<label>Estilo:</label>
			<select [(ngModel)]="personalidade">

				<option>Amigável</option>

			
				<option>Profissional</option>
				<option>Divertido</option>
				<option>Neutro</option>
				
			</select>
		</div>

		<div class="linha">
			<label>Descrição:</label>

			<textarea [(ngModel)]="descricaoPersonalidade" rows="3" placeholder="Descreva a personalidade"></textarea>

		</div>

	
	</section>

</div>
